<div class="login-container">
    <form [formGroup]="loginForm" class="login-form">
        <mat-form-field class="email-input-field">
          <mat-label>Email</mat-label>
          <input matInput placeholder="" formControlName="email">
        </mat-form-field>
      
        <mat-form-field class="password-input-field">
            <mat-label>Password</mat-label>
          <input matInput placeholder="" formControlName="password">
        </mat-form-field>
        <button 
          mat-raised-button 
          color="primary" 
          class="login-btn" 
          [disabled]="!loginForm.value.email || !loginForm.value.password"
          (click)="submitLoginForm()"
        >
          Login
        </button>
        <button mat-raised-button color="accent" class="register-btn" [routerLink]="['/register']">Register</button>
    </form>
</div>
